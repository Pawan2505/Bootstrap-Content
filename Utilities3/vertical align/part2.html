<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Vertical Align</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3">

    <table style="height: 100px; border-collapse: separate; border-spacing: 15px;">
        <tbody>
          <tr>
            <td class="align-baseline bg-primary">baseline</td>
            <td class="align-top bg-danger">top</td>
            <td class="align-middle bg-info">middle</td>
            <td class="align-bottom bg-light">bottom</td>
            <td class="align-text-top bg-secondary">text-top</td>
            <td class="align-text-bottom bg-danger">text-bottom</td>
          </tr>
        </tbody>
      </table>
    </table>

</body>

</html>
