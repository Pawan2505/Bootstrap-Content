<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Border Color</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3">

    
    <span class="border border-primary d-block border-primary p-3 m-5 border-opacity-25 bg-body-tertiary">Hello</span>
    <span class="border border-primary d-block border-primary p-3 m-5  bg-body-tertiary">World</span>
    <span class="border border-secondary d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-secondary-subtle d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-success d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-success-subtle d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-danger d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-danger-subtle d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-warning d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-warning-subtle d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-info d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-info-subtle d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-light d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-light-subtle d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-dark d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-dark-subtle d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-black d-block border-primary p-3 m-5  bg-body-tertiary"></span>
    <span class="border border-white d-block border-primary p-3 m-5  bg-body-tertiary"></span>

</body>

</html>
