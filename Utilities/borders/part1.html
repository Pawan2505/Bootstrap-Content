<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Border Type</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3">
    <!-- Border with different colors -->

    <span class="border border-0 d-block border-danger p-3 m-5">Top Danger Border</span>


    <span class="border border-end-0 d-block border-warning p-3 m-5 ">End Warning Border</span>
    <span class="border-bottom d-block border-success p-3 m-5 ">Bottom Success Border</span>
    <span class="border-start d-block border-info p-3 m-5  bg-body-tertiary">Start Info Border</span>



</body>

</html>
