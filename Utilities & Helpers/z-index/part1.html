<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap z-index</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3">

    <div class="z-1 position-absolute p-5 rounded-3 bg-success"><span>z-3</span></div>
    <div class="z-2 position-absolute p-5 rounded-3 bg-danger"><span>z-2</span></div>
    <div class="z-3 position-absolute p-5 rounded-3 bg-primary"><span>z-1</span></div>
    <div class="z-0 position-absolute p-5 rounded-3 bg-seconadary"><span>z-0</span></div>
    <div class="z-n1 position-absolute p-5 rounded-3 bg-info"><span>z-n1</span></div>

</body>

</html>
