<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Ratio</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3">

    <!-- Ek jaisa hi sare ratio kaam kr rhe hai. -->

    <div class="ratio ratio-1x1 bg-danger mb-3" style="height: 200px;">
        <div class="d-flex justify-content-center align-items-center text-white">1x1</div>
    </div>
    <div class="ratio ratio-4x3 bg-info mb-3" style="height: 200px;">
        <div class="d-flex justify-content-center align-items-center text-white">4x3</div>
    </div>
    <div class="ratio ratio-16x9 bg-primary mb-3" style="height: 200px;">
        <div class="d-flex justify-content-center align-items-center text-white">16x9</div>
    </div>
    <div class="ratio ratio-21x9 bg-success mb-3" style="height: 200px;">
        <div class="d-flex justify-content-center align-items-center text-white">21x9</div>
    </div>

</body>

</html>
