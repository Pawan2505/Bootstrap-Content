<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Sizing</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3">

    <div style="height: 100px;">
        <div class="h-25 d-inline-block bg-danger" style="width: 120px;">Height 25%</div>
        <div class="h-50 d-inline-block bg-info" style="width: 120px;">Height 50%</div>
        <div class="h-75 d-inline-block bg-primary" style="width: 120px;">Height 75%</div>
        <div class="h-100 d-inline-block bg-success" style="width: 120px;">Height 100%</div>
        <div class="h-auto d-inline-block bg-warning" style="width: 120px;">Height auto</div>
    </div>

</body>

</html>
