<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">


    <div class="container text-center">

            <!-- Yaha ey 4 col ka space le raha hai lg screen pr -->
            <div class="col col-lg-4 bg-primary">
                1 of 3
            </div>
            <!-- Jitna space bach raha hai dono col se col pura space le le raha hai -->
            <div class="col bg-secondary">
                Variable width content
            </div>
            <!-- yaha ey 2 cal ka space le yaha hai lg screen pr -->
            <div class="col col-lg-2 bg-gradient">
                3 of 3
            </div>
        </div>
        <div class="row">
            <div class="col bg-danger">
                1 of 3
            </div>
            <div class="col-md-auto bg-warning">
                Variable width content
            </div>
            <div class="col col-lg-2 bg-info">
                3 of 3
            </div>
        </div>
    </div>

</body>

</html>
