<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">


    <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <!-- Agr yaha  col-6 kr du to responsive nhi hoga -->
            <div class="col bg-danger">.col-md-8</div>
            <div class="col-2 col-md-8 bg-gradient">.col-6 .col-md-4</div>
        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
            <div class="col-6 col-md-4 bg-info">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4 bg-light-subtle">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4 bg-primary-subtle">.col-6 .col-md-4</div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="col-6 bg-secondary">.col-6</div>
            <div class="col-6 bg-info">.col-6</div>
        </div>
    </div>

</body>

</html>
