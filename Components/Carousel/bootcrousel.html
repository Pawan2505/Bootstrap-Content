<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Maine Bs Style se width aur height se kr di aur sath me padding diya jiske vjh se carousel shi se work krne laga mere according -->
    <div id="carouselExample" style="width: 500px; height: 400px;" class="carousel slide m-5">
        <div class="carousel-inner">
            <div class="carousel-item active">

                <!-- Image ko bhee style kiya jiske vjh se pure container me sare image axe se fit ho gya -->
               
                <img src="./Image/img1.jfif" class="d-block" style="width: 500px; height: 400px;">
            </div>
            <div class="carousel-item">
              
                <img src="./Image/img2.jfif" class="d-block" style="width: 500px; height: 400px;">
            </div>
            <div class="carousel-item">
               
                <img src="./Image/img3.jfif" class="d-block" style="width: 500px; height: 400px;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
